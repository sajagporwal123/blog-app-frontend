<div class="container">
  <h2>Create Blog</h2>

  <form [formGroup]="blogForm" (ngSubmit)="createBlog()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
      />
    </div>
    <div class="form-group mt-2">
      <label for="content">Content</label>
      <ckeditor
        id="content"
        formControlName="content"
        [editor]="Editor"
        [config]="editorConfig"
      ></ckeditor>
    </div>
    <button
      type="button"
      (click)="onCancel()"
      class="btn btn-danger mt-4 btn-space"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-primary mt-4 btn-space"
      [disabled]="!blogForm.valid"
    >
      Create
    </button>
  </form>
</div>
